query findProductInfo($field: ProductUniqueIdentifierField!, $value: [ID!]) {
  productsByIdentifier(field: $field, values: $value) {
    brand
    brandId
    cacheId
    categoryId
    description
    link
    linkText
    productId
    productName
    productReference
    titleTag
    metaTagDescription
    jsonSpecifications
  }
}
